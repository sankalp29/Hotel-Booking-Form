<!doctype html>
<html>
<head>
<title>Hotel Booking Form</title>
</head>
<body>
<form action="submitted.html" method="GET">
<fieldset>
<legend> Personal Details </legend>
<label for="un">Username:<input id="un" type="text" name="username" required placeholder="Username" pattern="[a-zA-Z0-9]{3,}" autofocus>
<label for="pwd">Password:<input id="pwd" type="password" name="passwd" maxlength="10">
<br/><br/>
<label for="Email">Email:<input id="Email" type="email" name="email" required placeholder="Your email" pattern="[a-zA-Z]{3,}[@]{1}[a-zA-Z]{2,}[.][a-zA-Z]{2,}" title="Please enter a valid email address">
<br/><br/>
<label for="phone">Phone No:<input id="phone" type="tel" name="phone" required placeholder="Please enter your phone number" pattern="[0-9]{4}[-]{1}[0-9]{7}" title="Please enter a valid phone number">
<br/><br/>
Select your locality
<select name="Location" required>
<option value=""></option>
<option value="Marine Drive">Marine Drive</option>
<option value="Juhu">Juhu</option>
<option value="Bandstand">Bandstand</option>
<option value="Cuff Parade">Cuff Parade</option>
</select>
</fieldset>
<br/><br/>
<fieldset>
<legend>Booking Details</legend>
<label for="in">Check-in:</label><input id="in" type="date" name="date" min="2018-09-29" max="2020-09-29">
<label for="out">Check-out:</label><input id="out" type="date" name="date" min="2018-09-30">
<br/><br/>
<label for="n">No. Of Guests</label><input id="n" type="number" name="number" min="1" max="5">
<br/>Do you require meal?
<br/>
<label for="yes">Yes<input id="yes" type="radio" name="meal" value="yes">
<label for="no">No<input id="no" type="radio" name="meal" value="no">
<br/>
Do you want Sea-View room?<input type="checkbox" name="sea view" value="yes" checked>
<br/><br/>
How much do you like our website?
<br/>
Please rate us:<input type="range" name="range" min="1" max="10">
<br/><br/>

<input type="submit" name="submit" value="Submit Details">
</fieldset>
</form> 
</body>
</html>
